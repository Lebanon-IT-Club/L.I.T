    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let titleText = "Lebanon I.T. Club."; // Includes the final dot
            let titleIndex = 0;
            let typewriter = document.getElementById("typewriter");
    
            function typeTitle() {
                if (titleIndex < titleText.length) {
                    let char = titleText.charAt(titleIndex);
                    let span = document.createElement("span");
                    span.textContent = char;
                    
                    // Only make the LAST dot clickable
                    if (char === "." && titleIndex === titleText.length - 1) {
                        span.id = "hidden-dot";
                        span.style.cursor = "pointer";
                        span.addEventListener("click", function() {
                            window.location.href = "og.html"; // Redirect to OG page
                        });
                    }
    
                    typewriter.appendChild(span);
                    titleIndex++;
                    setTimeout(typeTitle, 150);
                }
            }
    
            typewriter.innerHTML = ""; // Reset before typing
            typeTitle();
        });
    
        // HACKER MODE - Fixed to Not Interfere with Typing Effect
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && event.altKey && event.key.toLowerCase() === "h") { 
                activateHackerMode();
            }
        });
    
        function activateHackerMode() {
            if (document.getElementById("hacker-overlay")) return;
    
            document.body.classList.add("hacker-mode");
    
            let hackerOverlay = document.createElement("div");
            hackerOverlay.id = "hacker-overlay";
            hackerOverlay.innerHTML = "<p>üîì Hacker Mode Activated...</p>";
            document.body.appendChild(hackerOverlay);
    
            let messages = [
                "Hacking into User...",
                "Downloading search history...",
                "Deleting system 32...",
                "Good Bye....... üïµÔ∏è‚Äç‚ôÇÔ∏è"
            ];
    
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    hackerOverlay.innerHTML += `<p>${msg}</p>`;
                }, (index + 1) * 2000);
            });
    
            setTimeout(() => {
                hackerOverlay.innerHTML += `<p>üîÅ Press Alt F4 to escape.</p>`;
            }, (messages.length + 1) * 2000);
    
            document.addEventListener("keydown", function(event) {
                if (event.key === "Escape") {
                    document.body.classList.remove("hacker-mode");
                    hackerOverlay.remove();
                }
            });
        }
    </script>
    <script>
        document.addEventListener("keydown", function(event) {
            // Check if the user presses Ctrl + N
            if (event.ctrlKey && event.key.toLowerCase() === "m") {
                event.preventDefault(); // Prevent the default browser action
                activateNormanMode();
            }
    
            // Allow user to exit Norman Mode with "Escape" key
            if (event.key === "Escape") {
                deactivateNormanMode();
            }
        });
    
        function activateNormanMode() {
            document.body.classList.add("norman-mode");
    
            // Replace all text in elements
            let allElements = document.querySelectorAll("*");
            allElements.forEach(element => {
                if (element.children.length === 0) { // Only change text, not structure
                    element.dataset.originalText = element.innerHTML; // Store original text
                    element.innerHTML = "Norman";
                }
            });
        }
    
        function deactivateNormanMode() {
            document.body.classList.remove("norman-mode");
    
            // Restore original text
            let allElements = document.querySelectorAll("*");
            allElements.forEach(element => {
                if (element.dataset.originalText) {
                    element.innerHTML = element.dataset.originalText;
                    delete element.dataset.originalText;
                }
            });
        }
    </script>
